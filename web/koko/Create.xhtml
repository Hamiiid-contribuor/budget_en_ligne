<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="kokoCreateDlg" widgetVar="kokoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatekokoTitle}">
            <h:form id="kokoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kokoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatekokoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{kokoController.selected.id}" title="#{bundle.CreatekokoTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{kokoController.create}" value="#{bundle.Save}" update="display,:kokoListForm:datalist,:growl" oncomplete="handleSubmit(args,'kokoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="kokoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
